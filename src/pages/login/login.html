<ion-content padding  class="background">
<!-- circle div  -->
  <div class="imgCol" style="text-align: center;"> 
    <div class="img-thumbnail img-circle">
        <div style="position: relative; padding: 0; cursor: pointer;" type="file">
          <img class="img-circle">
        </div>
    </div>   
  </div>


  <!-- logintext div -->
  <div class="loginText">
    <p style="font-size: 1.8em;">LOGIN</p>
  </div>

  <!-- login input div -->
  <div class="inputClass">
    <ion-list>
      <ion-item>
        <ion-input placeholder="EMAIL"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="PHONE"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <!-- login Button -->

  <div class="btnClass">
    <button ion-button (click)="goToHome()" style="padding: 0px 50px 0px 50px; background-color: #E60052; border-radius: 5px; font-size: 1.3em; font-family: Arial, Helvetica, sans-serif">ENTER</button>
  </div>

  <!-- New user div  -->
  <div class="btn2Class">
    <button (click)="newUserClick()" style=" background-color: transparent;font-weight: bold; color :#E60052;font-size: 1.2em; font-family: Arial, Helvetica, sans-serif;">NEW USER?</button>
  </div>

</ion-content>
