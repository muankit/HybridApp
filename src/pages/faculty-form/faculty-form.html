<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">


<!-- new user header -->
<ion-content padding>
  <h1 style=" font-size: 2.0em;
              font-family: 'Exo', sans-serif;
              position: relative;
              margin-top: 5%; 
              width: 100%;
              text-align: center;">NEW USER</h1>

<!-- add image option -->
  <ion-grid style="position: relative; margin-top: 10%;padding: 0px 0px 10px 0px">
    <ion-row>
      <button class="addImgBtn" (click)="addImg()">
        <ion-col class="imgCol" width-20>
            <div class="img-thumbnail img-circle">
              <div style="position: relative; padding: 0; cursor: pointer;" type="file">
                <img class="img-circle" style="width: 50px; height: 50px;" >
                <span style="position: absolute;" class="imgSpan"></span>
              </div>
            </div>  
        </ion-col>
      </button>
      
      <ion-col class="textCol"> 
        <p class="addText" style="font-family: 'Advent Pro', sans-serif;">ADD AN IMAGE</p> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- gender is here -->
  <div class="appForm">
    <ion-list radio-group>
      <ion-row>
        <ion-col >
            <ion-item class="male">
              <ion-radio value="male"></ion-radio>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item class="female">
              <ion-radio value="femmale"></ion-radio>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>        
  </div>

  <!-- DOB Div is here<<<<<<<<<<<< !Cancelled! >>>>>>>>>>>-->
  <!-- <div>
      <ion-item>
          <ion-label stacked>Date</ion-label>
          <ion-datetime placeholder="dd/mm/yyyy" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" class="calenderImg">
        </ion-datetime>
      </ion-item>
  </div> -->
<!-- ends here-->

<hr>
<!-- qualification div is here -->
  <div class="qualDiv">
    <ion-label class="labelClass" style="font-family: 'Actor', sans-serif;">Qualification</ion-label>
    <ion-card>
      <ion-card-header (click)="QualtoggleAccordion()" style="font-family: 'Didact Gothic', sans-serif">Highest
      </ion-card-header>
      <ion-card-content #qualCardCon>
        <ion-input placeholder="Degree"></ion-input>
        <ion-input placeholder="Year Of Completion"></ion-input>
      </ion-card-content>
    </ion-card>
  </div>
<!-- qual ends here -->
<hr>
<!-- exp is here -->
  <div class="expDiv">
    <ion-label class="labelClass" style="font-family: 'Actor', sans-serif;">Experience</ion-label>
    <ion-card>
      <ion-card-header (click)="ExpSchtoggleAccordion()" style="font-family: 'Didact Gothic', sans-serif">School
      </ion-card-header>
      <ion-card-content #expCardCon>
        <ion-input placeholder="School Name"></ion-input>
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-datetime placeholder="Start Date" displayFormat="MM/YYYY"></ion-datetime>
            </ion-col>
            <ion-col>
                <ion-datetime placeholder="End Date" displayFormat="MM/YYYY"></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-input placeholder="Exam"></ion-input>
        <ion-input placeholder="Subject"></ion-input>
        <ion-input placeholder="City"></ion-input>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header (click)="ExpInstoggleAccordion()" style="font-family: 'Didact Gothic', sans-serif">Institute
        </ion-card-header>
        <ion-card-content #expInsCardCon>
            <ion-input placeholder="Institute Name"></ion-input>
            <ion-grid>
                <ion-row>
                  <ion-col>
                      <ion-datetime placeholder="Start Date" displayFormat="MM/YYYY"></ion-datetime>
                  </ion-col>
                  <ion-col>
                      <ion-datetime placeholder="End Date" displayFormat="MM/YYYY"></ion-datetime>
                  </ion-col>
                </ion-row>
              </ion-grid>            <ion-input placeholder="Exam"></ion-input>
            <ion-input placeholder="Subject"></ion-input>
            <ion-input placeholder="City"></ion-input>
        </ion-card-content>
      </ion-card>
  </div>
<!-- exp ends here -->

<!-- terms and conitions is here -->
<ion-item class="termConditionDiv">
  <ion-label style="font-family: 'Actor', sans-serif;">I ACCEPT THE <a href="www.google.com">TERMS AND CONDITIONS</a></ion-label>
  <ion-checkbox color="#E60052" checked="true"></ion-checkbox>
</ion-item>

<!-- t&c ends here -->
<!-- next btn is here -->
<div class="nextBtnClass">
  <button ion-button (click)="nextBtnClick()" style="background-color: #E60052; padding: 0px 50px 0px 50px; border-radius: 5px; font-size: 1.3em; font-family: sans-serif">NEXT</button>
</div>
