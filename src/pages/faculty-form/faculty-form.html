<ion-content padding>

              font-family:sans-serif;
              position: relative;
              margin-top: 5%; 
              width: 100%;
              text-align: center;">NEW USER</h1>

<!-- add image option -->
  <ion-grid style="position: relative; margin-top: 10%;">
    <ion-row>
      <ion-col class="imgCol" width-20>
        <div class="img-thumbnail img-circle">
          <div style="position: relative; padding: 0; cursor: pointer;" type="file">
            <img class="img-circle" style="width: 50px; height: 50px;" >
            <span style="position: absolute;" class="imgSpan"></span>
          </div>
        </div>  
      </ion-col>
      <ion-col class="textCol"> 
        <p class="addText">ADD AN IMAGE</p> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- gender is here -->
  <div class="appForm">
    <ion-list radio-group>
      <ion-row>
        <ion-col >
            <ion-item class="male">
              <ion-radio value="male"></ion-radio>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item class="female">
              <ion-radio value="femmale"></ion-radio>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>        
  </div>
