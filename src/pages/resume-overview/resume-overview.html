<link href="https://fonts.googleapis.com/css?family=Oxygen|Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Actor" rel="stylesheet">


<ion-header>

  <ion-navbar>
    <ion-grid>
        <ion-row>
          <ion-col col-2>

          </ion-col>
      
          <ion-col col-5 style="text-align: center;">
            <ion-title style="font-family: 'Oxygen', sans-serif;">
                RESUME
            </ion-title>
          </ion-col>
  
        </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<!-- add image option -->
  <ion-grid style="position: relative;padding: 0px 0px 10px 0px">
    <ion-row>
      <button class="addImgBtn" (click)="addImg()">
        <ion-col class="imgCol" width-20>
            <div class="img-thumbnail img-circle">
              <div style="position: relative; padding: 0; cursor: pointer;" type="file">
                <img class="img-circle" style="width: 50px; height: 50px;" >
                <span style="position: absolute;" class="imgSpan"></span>
              </div>
            </div>  
        </ion-col>
      </button>
      
      <ion-col class="textCol"> 
        <p class="addText" style="font-family: 'Advent Pro', sans-serif;">Replace Image</p> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- gender is here -->
  <div class="appForm">
    <ion-list radio-group>
      <ion-row>
        <ion-col >
            <ion-item class="male">
              <ion-radio value="male" checked="true"></ion-radio>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item class="female">
              <ion-radio value="femmale" disabled="true"></ion-radio>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>        
  </div>

<hr>

<!-- qualification div is here -->
  <div class="qualDiv">

    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="labelClass" style="font-family: 'Actor', sans-serif; color: #E60052;">Qualification</ion-label>
          </ion-col>
          
          <ion-col class="addIconClass">
            <button class="schExpInnerDiv">
              <ion-icon name="md-add" style="color: #E60052;"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </div>

    <ion-card class="qualCardClass">
        <div class="schExpOuterDiv">
          <button class="schExpInnerDiv">
            <ion-icon name="md-create" style="color: #E60052;"></ion-icon>
          </button>
          <button class="schExpInnerDiv">
            <ion-icon name="md-trash" style="color: #E60052;"></ion-icon>
          </button>
        </div>
      <p>Bachelor of Jobless</p>
      <p style="color: #c0c0c0;">2013-16</p>
    </ion-card>
    
  </div>
<!-- qual ends here -->


<!-- exp is here -->
  <div class="expDiv">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="labelClass" style="font-family: 'Actor', sans-serif; color: #E60052;">Experience</ion-label>
            </ion-col>
            
            <ion-col class="addIconClass">
              <button class="schExpInnerDiv">
                <ion-icon name="md-add" style="color: #E60052;"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>    

<!-- school exp div is here -->
    <div>
      <ion-card class="schExpCard">
          <div class="schExpOuterDiv">
            <button class="schExpInnerDiv">
              <ion-icon name="md-create" style="color: #E60052;"></ion-icon>
            </button>
            <button class="schExpInnerDiv">
              <ion-icon name="md-trash" style="color: #E60052;"></ion-icon>
            </button>
          </div>
        <p>St. Wilfred's School</p>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <p>From :</p>
            </ion-col>
            <ion-col col-3>
              <p style="color: #c0c0c0;">02/2014</p>
            </ion-col>
            <ion-col col-3>
              <p>To :</p>
            </ion-col>
            <ion-col col-3>
              <p style="color: #c0c0c0;">12/2017</p>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <p>NEET</p>
        <p>Chemistry</p>
        <p>Jaipur</p>
    
      </ion-card>
    </div>
<!-- instiute exp div is here -->
    <div class="insExpDiv">
      <ion-card class="insExpCard">
          <div class="schExpOuterDiv">
            <button class="schExpInnerDiv">
              <ion-icon name="md-create" style="color: #E60052;"></ion-icon>
            </button>
            <button class="schExpInnerDiv">
              <ion-icon name="md-trash" style="color: #E60052;"></ion-icon>
            </button>
          </div>
        <p>Chatting Institute of SSC</p>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
                <p>From :</p>
              </ion-col>
              <ion-col col-3>
                <p style="color: #c0c0c0;">02/2014</p>
              </ion-col>
              <ion-col col-3>
                <p>To :</p>
              </ion-col>
              <ion-col col-3>
                <p style="color: #c0c0c0;">12/2017</p>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <p>IIT JEE</p>
        <p>Physics</p>
        <p>Bhopal</p>
      </ion-card>
    </div>

  </div>
<!-- exp ends here -->

<!-- next btn is here -->
<div class="nextBtnClass">
  <button ion-button (click)="goToQuestionPage()" 
          style="background-color: #E60052; padding: 0px 50px 0px 50px; border-radius: 5px; font-size: 1.3em; font-family: sans-serif">
  proceed</button>
</div>
