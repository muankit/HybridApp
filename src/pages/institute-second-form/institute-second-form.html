<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">


<ion-content padding>

  <div>

      <h1 style=" font-size: 2.0em;
      font-family: 'Exo', sans-serif;
      position: relative;
      margin-top: 5%; 
      width: 100%;
      text-align: center;">Contact Form</h1>

  </div>

    <ion-grid>
      <ion-row>

        <ion-col col-6>
          <ion-label style="color: #E60052">Personal Details</ion-label>
        </ion-col>

        <ion-col col-4>
          <ion-label>Same As Past</ion-label>
        </ion-col>

        <ion-col col-2>
          <ion-checkbox checked="false" class="checkboxClass"></ion-checkbox>
        </ion-col>
      
      </ion-row>
    </ion-grid>

  <div>

      <ion-item>
        <ion-input placeholder="First Name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input placeholder="Last Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Phone"></ion-input>
      </ion-item>
      
  </div>

  <div>

    <ion-label style="color: #E60052;">Postal Address</ion-label>

    <ion-item>
      <ion-input placeholder="Address Line 1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Address Line 2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Postal code" maxlength="6"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" [(ngModel)]="model" placeholder="Full Address"></ion-textarea>
    </ion-item>     -->
    
      
  </div>
  
  <div>
    <button ion-button full (click)="gotoHome()" class="toHomeBtn">All Set ! Let's go</button>
  </div>
</ion-content>
